{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'shows/style.css' %}">

<h1>Welcome!  Enjoy yourself and remember to always keep it 100% restaurant.</h1>
{% if latest_concert_list %}
    <ul>
    {% for concert in latest_concert_list %}
    <li><a href="{% url 'shows:detail' concert.id %}">{{ concert.venue_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Shows Are Available.  How UnRestaurant Of Us!</p>
{% endif %}
